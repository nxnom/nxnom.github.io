---
layout: default
---

<h2 style="margin: 2rem 0 1rem">{{ page.title }}</h2>

<div class="row">
  {% for tag in page.tags %}
    {% assign path = "/articles/tags/" | append: tag | relative_url %}
    <a class="chip" href="{{path }}">{{ tag | capitalize }}</a>
  {% endfor %}
</div>
<hr />

<div>
  <date style="font-size: 0.8rem; opacity: 0.8">
    {{ page.date | date: "%B %-d, %Y" }}
  </date>
</div>

<div>{{ content }}</div>

{% include comments.html %}
