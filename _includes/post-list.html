<ul class="post-list">
  {%- for post in posts -%}
  <li>
    <a class="post-title" href="{{ post.url | relative_url }}">
      {{ post.title }}
    </a>

    <div style="margin-bottom: 8px">
      {%- for tag in post.tags -%} 
      {% assign path = "/articles/tags/" | append: tag %}
      <a class="post-tag" href="{{path}}"> #{{ tag | downcase }} </a>
      {%- endfor -%}
    </div>
  </li>
  {%- endfor -%}
</ul>
